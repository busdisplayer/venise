<!DOCTYPE html>
<html lang=fr>
<head>
  <title>Audioguide Venise</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <style>
        .marquee {
            overflow: hidden;
            white-space: nowrap;
            box-sizing: border-box;
            animation: marquee 10s linear infinite;
        }

        @keyframes marquee {
            0% { transform: translateX(100%); }
            100% { transform: translateX(-100%); }
        }
    </style>
</head>
<body>
  <script>
  const srcAudio = ["Intro.mp3", "1.mp3", "2.mp3", "3.mp3", "4.mp3", "5.mp3", "Outro.mp3"];
  const affAudio = ["Introduction", "1 - Le Palais des Doges", "2 - L'Arsenal", "3 - Le quartier du Rialto et son célèbre pont", "4 - Le Grand Canal et ses palais-entrepôts", "5 - La basilique St-Marc","Outro - merci, à bientôt !"];
    </script>
  <body class="w3-container w3-light-grey">
    <div class="w3-card w3-padding w3-margin w3-white">
        <h2 class="w3-center">Lecteur Audio</h2>

        <!-- Texte défilant pour le titre -->
        <div id="audioTitle" class="w3-panel w3-blue w3-round-large marquee">Sélectionnez une piste</div>

        <!-- Lecteur audio -->
        <audio id="audioPlayer" class="w3-block" controls>
            <source id="audioSource" src="" type="audio/mpeg">
            Votre navigateur ne supporte pas l'élément audio.
        </audio>

        <!-- Boutons pour changer la source -->
        <div class="w3-center w3-margin-top">
            <button class="w3-button w3-green w3-margin" onclick="changeAudio(1)">Piste 1</button>
            <button class="w3-button w3-blue w3-margin" onclick="changeAudio(-1)">Piste 2</button>
        </div>
    </div>

    <script>
      let index = 0;
        // Fonction pour changer la source audio
        function changeAudio(indexB) {
          index += indexB;
            const audioPlayer = document.getElementById('audioPlayer');
            const audioSource = document.getElementById('audioSource');
            const audioTitle = document.getElementById('audioTitle');

            if (srcAudio[index] && altAudio[index]) {
                audioSource.src = srcAudio[index];
                audioTitle.textContent = altAudio[index];
                audioPlayer.load();
                audioPlayer.play();
            }
        }
    </script>
  
</body>
</html>
